<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Buku</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Edit Buku</h1>
        <!-- Form untuk mengedit buku -->
        <form method="POST" action="{{ url_for('edit', id=book['Kode_Buku']) }}">
            <div class="mb-3">
                <label for="kode_buku" class="form-label">Kode Buku:</label>
                <input type="text" class="form-control" id="kode_buku" name="kode_buku" value="{{ book['Kode_Buku'] }}" readonly />
            </div>
            <div class="mb-3">
                <label for="nama_buku" class="form-label">Nama Buku:</label>
                <input type="text" class="form-control" id="nama_buku" name="nama_buku" value="{{ book['Nama_Buku'] }}" required />
            </div>
            <div class="mb-3">
                <label for="penerbit" class="form-label">Penerbit:</label>
                <input type="text" class="form-control" id="penerbit" name="penerbit" value="{{ book['Penerbit'] }}" required />
            </div>
            <div class="mb-3">
                <label for="pengarang" class="form-label">Pengarang:</label>
                <input type="text" class="form-control" id="pengarang" name="pengarang" value="{{ book['Pengarang'] }}" required />
            </div>
            <div class="mb-3">
                <label for="jumlah_buku" class="form-label">Jumlah Buku:</label>
                <input type="number" class="form-control" id="jumlah_buku" name="jumlah_buku" value="{{ book['Jumlah_Buku'] }}" required />
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPDQ1zf0yPKEgLs006ZvL/QrgwmJrQhxCn0i8KMJXcCt1zLPGer+P9Qj6hJ" crossorigin="anonymous"></script>
</body>
</html>
